- clean: ['~']

- defaults:
    link:
      create: true
      relink: false
      force: false

- link:
    ~/.bash_profile:
        path: runcom/bash_profile
    ~/.bashrc:
        path: runcom/bashrc
    ~/bin:
        path: extra/bin
    ~/bin/mdtodo.sh:
        path: git/mdtodo.sh
    ~/.aws/config:
        path: aws/config
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore:
        path: git/gitignore
    ~/.marvim:
        path: marvim
    ~/.tmux:
        path: tmux
    ~/.tmux.conf:
        path: runcom/tmux.conf
    ~/.vim:
        path: vim
    ~/.vimrc:
        path: runcom/vimrc
    ./system/function_aws.sh:
        path: ~/python/aws-get-token/bash_func.sh
        force: true

- shell:
  - curl https://beyondgrep.com/ack-2.18-single-file > ~/bin/ack && chmod 0755 ~/bin/ack
