- clean: ['~']

- defaults:
    link:
      create: true
      relink: false
      force: false

- link:
    ~/.bash_profile:
        path: runcom/bash_profile
    ~/.bashrc:
        path: runcom/bashrc
    ~/.aws/config:
        path: aws/config
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore:
        path: git/gitignore
    ~/.vim:
        path: vim
    ~/.vimrc:
        path: runcom/vimrc
    ./system/function_aws.sh:
        path: ~/python/aws-get-token/bash_func.sh
        force: true
